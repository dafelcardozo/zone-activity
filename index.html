<!DOCTYPE html>
<html ng-app="dataApp" ng-controller="dataCtrl">
<head>
  <meta charset="UTF-8">
  <title>Thank you for seeing this demo !</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="bower_components/sidebar/simple-sidebar.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
    li span {
      position: absolute;
      left: 50px;
    }
    h3 {

      font-size: 14px;
      font-weight: 600;
      line-height: 1.29;
      color: #7cb2ed;

    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <img src="assets/r-3-l-logo-application-02.svg" alt="Rokk3rlabs logo" />
        </a>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
        </li>
        <li class="sidebar-brand">
          <a href="#">
            NAVIGATE
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/analytics.svg" alt="Analytics" />
            <span>Analytics</span></a>
          </li>
          <li>
            <a href="#">
              <img src="assets/newspaper-o.svg" alt="News" />
              <span>News</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/board-brief.svg" alt="Board brief" />
              <span>Board brief</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/briefcase.svg" alt="Briefcase" />
              <span>Briefcase</span>
            </a>
          </li>
          <li>
            <br><br><br><br><br>
            <a href="#menu-toggle"  id="menu-toggle">
              <img src="assets/angle-double-left.svg" alt="Close the menu">
              <span>Close Menu</span></a>
          </li>
        </ul>

      </div>
      <div id="page-content-wrapper" style="padding-top:70px">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="well">

                <div class="header">
                  <h3>Speed zones</h3>
                  <a href="#" data-toggle="tooltip" title="Expand this component" ng-click="expand('Speed zones')" ng-hide="expanded">
                      <span class="glyphicon glyphicon-fullscreen"></span>
                  </a>
                  <a href="#" data-toggle="tooltip" title="Expand this component" ng-click="expand(null)" ng-show="expanded">
                      <span class="glyphicon glyphicon-resize-small"></span>
                  </a>
                  <a href="#" data-toggle="tooltip" title="This is an info button that shows you... some info about the current widget">
                    <span class="glyphicon glyphicon-info-sign"></span>
                  </a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                          <canvas id="line" class="chart chart-line" chart-data="speedSeries" chart-labels="moments"
                          chart-series="zones" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
                        </div>
                        <div class="col-lg-6">
                          <div ng-repeat="l in zones">
                              <label>
                              <input type="checkbox" name="name" ng-checked="zonesVisibility[l]" ng-click="toggleVisibility(l)">
                              {{l}}</label>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </canvas>
          </div>
        </div>
        <div class="row" ng-hide="expanded">
          <div class="col-lg-6" >
            <div class="well">
              <h3>Count by zones</h3>
              <canvas id="bar" class="chart chart-bar"
              chart-data="counts" chart-labels="zones" chart-series="zones" chart-options="options">
            </canvas>
          </div>
          </div>
          <div class="col-lg-6" >
            <div class="well">
              <h3>Speed average</h3>
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="speeds" chart-labels="zones" chart-options="options">
              </canvas>
            </div>

          </div>
        </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="bower_components/Chart.js/Chart.js" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
  <script src="bower_components/angular-chart.js/angular-chart.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
