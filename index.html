<!DOCTYPE html>
<html ng-app="dataApp" ng-controller="dataCtrl">
<head>
  <meta charset="UTF-8">
  <title>Thank you for seeing this demo!!!</title>
  <link rel="stylesheet" href="dist/all.min.css" media="screen" title="no title" charset="utf-8">
  <style media="screen">
  li span {
    position: absolute;
    left: 50px;
  }

  .header span {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.29;
    /*color: #7cb2ed;*/
  }
  .well span.hover {display:none}
  .well:hover span.hover {display:block}
  .well {
    background-color: white;
  }
  #page-content-wrapper {
    background-color: #f5f5fa
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse  navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
        </a>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
        </li>
        <li class="sidebar-brand">
          <a href="#">
            NAVIGATE
          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/analytics.svg" alt="Analytics" />
            <span>Analytics</span></a>
          </li>
          <li>
            <a href="#">
              <img src="assets/newspaper-o.svg" alt="News" />
              <span>News</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/board-brief.svg" alt="Board brief" />
              <span>Board brief</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/briefcase.svg" alt="Briefcase" />
              <span>Briefcase</span>
            </a>
          </li>
          <li>
            <br><br><br><br><br>
            <a href="#menu-toggle"  id="menu-toggle">
              <img src="assets/angle-double-left.svg" alt="Close the menu">
              <span>Close Menu</span></a>
            </li>
          </ul>

        </div>
        <div id="page-content-wrapper" style="padding-top:70px">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="well">

                  <span style="float:right" class="hover">

                    <a href="#" data-toggle="tooltip" title="Expand this component" ng-click="expand('Speed zones')" ng-hide="expanded">
                      <span class="glyphicon glyphicon-fullscreen"></span>
                    </a>
                    <a href="#" data-toggle="tooltip" title="Expand this component" ng-click="expand(null)" ng-show="expanded">
                      <span class="glyphicon glyphicon-resize-small"></span>
                    </a>
                    <a href="#" data-toggle="tooltip" title="This is an info button that shows you... some info about the current widget">
                      <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                  </span>
                  <div class="header">
                    <span>Speed zones</span>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-6">
                        <canvas id="line" class="chart chart-line" chart-dataset-override="datasetOverride" chart-data="speedSeries" chart-labels="moments"
                        chart-series="zones" chart-colors="colorsArray" >
                      </div>
                      <div >
                        <div ng-repeat="l in zones" ng-style="colorAsObject(l)">
                          <label>
                            <input type="checkbox" name="name" ng-checked="zonesVisibility[l]" ng-click="toggleVisibility(l)" >
                            {{l}}</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </canvas>
              </div>
            </div>
            <div class="col-lg-4" >
              <div class="well">
                <div class="header">
                  <span>Speed average</span>
                </div>
                <canvas id="doughnut" class="chart chart-doughnut" chart-data="speeds" chart-labels="zones" chart-options="options" chart-colors="allColors">
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/all.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
  </html>
